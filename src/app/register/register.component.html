<!DOCTYPE html>
<div class="col-6">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label style="color:white;">name</label>
        <input type="text" class="form-control " name="name" formControlName="name" required>
    </div>
    <div class="form-group">
        <label style="color:white;">mail</label>
        <input type="email" class="form-control" name="mail" formControlName="mail" required>
    </div>
      <div class="form-group">
        <label style="color:white;" >password</label>
        <input type="password" class="form-control" name="password" formControlName="password" required>
    </div>
    <div class="form-group">
        <label style="color:white;" >confirmpassword</label>
        <input type="password" class="form-control" name="password" formControlName="confirmpassword" required>
    </div>
    <div class="form-group">
        <label style="color:white;">date of Birth</label>
        <input type="date" class="form-control" name="date" formControlName="date" required>

    </div>
    <div class="form-group">
        <label style="color:white;">gender</label><br>
        <label style="color:white;" for="male">male</label><input id="male" type="radio" value="male" class="form-control" name="gender" formControlName="gender" >
        <label style="color:white;" for="female">female</label><input id="female" type="radio" value="female" class="form-control" name="gender" formControlName="gender" >
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button><br>
    <p style="color:white ;">go back<button class="btn" style="color:white;" (click)="back()" >Login</button> </p>
</form>
</div>
